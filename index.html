<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Murder Drones</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('murder drones xd.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.6);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
    }

    .link-item {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .link-item:hover {
      transform: scale(1.05);
    }

    a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.2em;
    }

    .phrase {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
      text-shadow: 1px 1px 5px #000;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <h1>Hola, fan de Murder Drones</h1>

  <div class="links">
    <div class="link-item">
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
    </div>
    <div class="link-item">
      <a href="https://x.com" target="_blank">X (Twitter)</a>
    </div>
  </div>

  <div class="phrase">
    "Incluso en la oscuridad más profunda, una chispa puede encender la esperanza."
  </div>

  <div class="phrase">
    "No eres una máquina más. Eres único."
  </div>
</body>
</html>
